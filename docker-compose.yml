services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ledger
      POSTGRES_PASSWORD: ledger_secret
      POSTGRES_DB: ledger
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger -d ledger"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://ledger:ledger_secret@db:5432/ledger
      API_KEY: dev-api-key-change-me
      ARCHIVE_PATH: /archive
    volumes:
      - ./archive:/archive
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  dashboard:
    image: nginx:alpine
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
      - ./dashboard/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: