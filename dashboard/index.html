<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Action Ledger</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a; color: #f8fafc; line-height: 1.6; min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        h1 { margin-bottom: 2rem; }
        .btn {
            padding: 0.5rem 1rem; border: none; border-radius: 6px;
            cursor: pointer; font-weight: 500; background: #3b82f6; color: white; margin-right: 0.5rem;
        }
        .btn:hover { background: #2563eb; }
        input {
            padding: 0.5rem; border: 1px solid #475569; border-radius: 6px;
            background: #1e293b; color: #f8fafc; margin-right: 0.5rem; width: 200px;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: #1e293b; border-radius: 8px; }
        th, td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid #475569; }
        th { background: #334155; font-size: 0.75rem; text-transform: uppercase; color: #94a3b8; }
        tr:hover { background: #334155; }
        .hash { font-family: monospace; font-size: 0.8rem; color: #94a3b8; }
        .status { padding: 1rem; border-radius: 8px; margin: 1rem 0; }
        .status.success { background: rgba(34, 197, 94, 0.1); border: 1px solid #22c55e; color: #22c55e; }
        .status.error { background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #ef4444; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ AI Action Ledger</h1>
        <div>
            <input type="password" id="apiKey" placeholder="API Key" value="dev-api-key-change-me">
            <input type="text" id="agentId" placeholder="Agent ID (for verify)">
            <button class="btn" onclick="loadEvents()">Load Events</button>
            <button class="btn" onclick="verifyChain()">Verify Chain</button>
        </div>
        <div id="status" class="status hidden"></div>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Agent</th>
                    <th>Action</th>
                    <th>Event Hash</th>
                    <th>Previous Hash</th>
                </tr>
            </thead>
            <tbody id="events"></tbody>
        </table>
    </div>
    <script>
        const API = '/api';
        function getHeaders() {
            return { 'X-API-Key': document.getElementById('apiKey').value, 'Content-Type': 'application/json' };
        }
        async function loadEvents() {
            try {
                const res = await fetch(`${API}/events`, { headers: getHeaders() });
                const data = await res.json();
                document.getElementById('events').innerHTML = data.events.map(e => `
                    <tr>
                        <td>${new Date(e.timestamp).toLocaleString()}</td>
                        <td>${e.agent_id}</td>
                        <td>${e.action_type}</td>
                        <td class="hash">${e.event_hash.slice(0,16)}...</td>
                        <td class="hash">${e.previous_event_hash ? e.previous_event_hash.slice(0,16) + '...' : '(genesis)'}</td>
                    </tr>
                `).join('');
                showStatus('Loaded ' + data.total + ' events', 'success');
            } catch (err) { showStatus('Error: ' + err.message, 'error'); }
        }
        async function verifyChain() {
            const agentId = document.getElementById('agentId').value;
            if (!agentId) { showStatus('Enter an Agent ID', 'error'); return; }
            try {
                const res = await fetch(`${API}/verify?agent_id=${agentId}`, { headers: getHeaders() });
                const data = await res.json();
                if (data.is_valid) {
                    showStatus(`âœ“ Chain valid! ${data.events_checked} events verified.`, 'success');
                } else {
                    showStatus(`âœ— Chain broken: ${data.error_message}`, 'error');
                }
            } catch (err) { showStatus('Error: ' + err.message, 'error'); }
        }
        function showStatus(msg, type) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = 'status ' + type;
        }
        loadEvents();
    </script>
</body>
</html>
